<!--
  Generated template for the TypeOptions page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<ion-buttons end>
			<button icon-only ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon> </button>
		</ion-buttons>
		<ion-title>Options select</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let item of options" (click)="selectOption(item)">
			{{ item[optionModelName] }}
		</ion-item>
	</ion-list>
</ion-content>
